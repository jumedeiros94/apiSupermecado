<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Teste</title>
    <!--<link rel="stylesheet" type="text/css" href="css/style.css" />-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

    <h1 class="text-center"> Cadastro de Produtos </h1>
    
    <form id="formulario">
        <div class="mb-3">
            <label class="form-label" for="nome">Nome:</label>
            <input class="form-control" type="text" placeholder="Digite o nome do produto" name="nome" id="nome" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label" for="data_nascimento">Preço:</label>
            <input class="form-control" type="number" name="preco" id="preco" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label" for="cpf">Quantidade:</label>
            <input class="form-control" type="number" name="quantidade" id="quantidade" required>
        </div>


        <button type="submit" onclick="mensagem()" class="btn btn-primary btn-lg m-3 d-grid gap-2 col-4 mx-auto">Enviar</button>
    </form>

    <h3>Lista de produtos</h3>
    
    <table id="table-suario" class="table table-striped" style="width:100%">
        
        <!--Cabeçalho-->
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Preço</th>
                <th scope="col">Quantidade</th>
            </tr>
        </thead>
        
        <tbody id="usuarioDados">
        </tbody>
    </table>

    <script src="js/usuario.js"></script>


</body>
</html>
